<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="top-part" style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif">
            <header><strong>Metric/Imperial unit conversion</strong></header>
            <h1 id="digit"><strong>20</strong></h1>
        </div>
        <div class="bottom-part">
            <h4>Length(Meter/Feet)</h4>
            <h5 id="len">20 meters = 65.616 feet | 20 feet = 6.096 meters </h5>
            <h4>Volume (Liters/Gallons)</h4>
            <h5 id="vol">20 liters = 5.284 gallons | 20 gallons = 75.708 litres </h5>
            <h4>Mass (Kilograms/Pounds)</h4>
            <h5 id="mas">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</h5>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
